name: Check

on:
    pull_request:
    push:
      branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run pylint
        run: uv run pylint a2ui_pydantic tests

      - name: Run mypy
        run: uv run mypy a2ui_pydantic tests

      - name: Run bandit
        run: uv run bandit -r a2ui_pydantic -f json -o bandit-report.json

      - name: Run tests with coverage
        run: uv run pytest tests/ --cov=a2ui_pydantic --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

